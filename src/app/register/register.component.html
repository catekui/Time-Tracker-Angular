<div class="container">
  <div class="row flex flex-col justify-center items-center m-auto mt-8">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register</h1>
          <h6>Please fill in the details</h6>
        </div>
        <form class="mx-auto">
          <form>
            <div class="mb-3">
              <label for="name" class="block text-sm font-medium text-black-700">Name</label>
              <input type="name" name="name"  id="name" required class="border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-50" >
            </div>
            <div class="mb-3">
              <label for="email" class="block text-sm font-medium text-black-700">Email address</label>
              <input type="email" name="email"  id="email" autocomplete="email" required class="border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-50" >
            </div>
            <div class="mb-3">
              <label for="password" class="block text-sm font-medium text-black-700">Password</label>
              <input type="password" required class="border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-50" id="password">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Register
            </button>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
