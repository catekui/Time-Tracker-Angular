  <!--Second column start-->
  <div class="max-w-2xl mx-auto mt-16">
    <div
      class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
      <form class="space-y-6" action="#">
        <h3 class="text-xl text-center font-medium text-cyan-900 dark:text-white">Register</h3>
        <div>
          <label for="name" class="text-sm font-medium text-cyan-900 block mb-2 dark:text-gray-300">Name</label>
          <input type="name" name="name" id="name" class="bg-cyan-900 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500  dark:text-white" required="">
              </div>
        <div>
          <label for="email" class="text-sm font-medium text-cyan-900 block mb-2 dark:text-gray-300">Email</label>
          <input type="email" name="email" id="email" class="bg-cyan-900 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500  dark:text-white" required="">
              </div>
          <div>
            <label for="password" class="text-sm font-medium text-cyan-900 block mb-2 dark:text-gray-300">Password</label>
            <input type="password" name="password" id="password" class="bg-cyan-900 border border-gray-300 text-white sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="">
                  </div>
              
              <div class="flex items-center justify-center">
                <div>
              <button type="submit" class=" text-white bg-pink-300 hover:bg-blue-400 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
              </div></div>
  
              
              
              <div class="text-sm font-medium text-cyan-900 dark:text-gray-300">
                Have an account already? <a routerLink="/login" class="text-blue-700 hover:underline dark:text-blue-500">Login</a>
              </div>
      </form>
    </div>
  </div>
