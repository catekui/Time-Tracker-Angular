    <div class="row">
        <div class="col-md-2" style="background-color: #ffffff; min-height: 100vh;">

        </div>
        <div class="col-md-10" id="content">
            <div id="nav" class="d-flex justify-content-center ">
                <nav class="navbar navbar-expand-lg bg-transparent">
                    <div class="container-fluid">
                        
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#"></a>
                                </li>
                            </ul>

            <div class="content">
                <!-- <div id="barchart">
                    <canvas id="myChart" width="400" height="400">{{ chart }}</canvas>

                <div class="stats">
                    <div class="pink">
                        <h3>Total Hours</h3>
                        <span>{{(data.daily_hours/60) | number : '1.0-0'}}</span>
                        <!-- <span>{{ dailyHours }}</span> -->
                    </div>
                    <div class="pup">
                        <h3>Average Hours</h3>
                        <span>{{(data.daily_hours/60)/5| number : '1.0-1'}}</span>
                        <!-- <span>{{ averageHours }}</span> -->
                    </div>
                    <div class="pink">
                        <h3>Projects Worked On</h3>
                        <!-- <span>{{ projects }}</span> -->
                        <span>{{data.no_of_projects}}</span>
                    </div>
                    <div class="pup">
                        <h3>Time Wasted</h3>
                        <span>{{ timeWasted }}</span>
                    </div>
                </div>
                <div class="graph">
                    <div class="flex">
                        <div class="chart-container" style="width: 700px; height: 450px;">
                            <h2>Daily Hours</h2>
                            <canvas id="my-chart">
                            </canvas>
                        </div>
                    </div>
                </div>
