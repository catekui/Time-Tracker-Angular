    
<button onclick="document.getElementById('id01').style.display='block'"
class="w3-button">Add Project</button>

<div id="id01" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <form [formGroup]="project_form"  (ngSubmit)="onSubmit()">
        <h3>{{title}}</h3>
        <div class="form-group">
          <label for = "description">Description of project</label>
         <input type="text" id="description" name="description" placeholder="Description" formControlName="description" required>
        </div>
        <div class="form-group">
          
          <label for = "time_interval">Time interval</label>
          <input type="text" id="time_interval" name="time_interval" formControlName="time_interval"  required>
        </div>

        <div class="form-group">
          <label for = "break_interval">Break Time</label>
          <input type="text" id="description" name="break_interval" formControlName="break_interval"  required>
        </div>

        <div class="form-group">
          <label for = "activity">Select Activity</label>
          <input type="text" id="activity" name="activity" formControlName="activity" required>

        </div>
    
         <button class="form-buttons" (click)="clearInput()" type="button">Cancel</button>
         <button class="form-buttons" type="submit" [disabled]="!project_form.valid">Add</button>
     </form>
    </div>
  </div>
</div>
